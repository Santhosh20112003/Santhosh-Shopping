<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="otp.css">
    <script src="otp.js"></script>
    <title>OTP Based Login</title>
</head>
<body>
    <div class="container email-container">
        <div class="field">
            
        <form action="test.html" class="form" autocomplete="off">
            <div id="otp"><h3>Otp Verification :)</h3></div>
            <input type="email" name="email" id="email" placeholder="Enter Email...">
            <span class="email-error"></span>
            <button class="btn" onclick="myfun()">Send OTP</button>
        </form>
    </div>
    </div>

    <div class="container otp-container">
        <h2>Enter OTP</h2>
        <form action="" class="form otp-form">
            <input type="number" name="otp" id="otp" placeholder="Enter OTP...">
            <span class="otp-error"></span>
            <button class="btn otp-submit">Login</button>
        </form>
    </div>
    
   <script src="script.js"></script> 
</body>
</html>
