<html lang="en">
<head>

    <link rel="stylesheet" href="Loginstyle.css">

</head>
<body >

        <br>
    <div class="login-box">
        <h1>Sign-In</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id ="id" placeholder="Username" name=""  value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" id ="password" placeholder="Password" name=""  value="">
        </div>
        <a href="register.html" style="font-size: x-small;letter-spacing:2px;margin-left: 172px;" id="forget">forget password</a>
        <input type="button" onclick="idAndPassword()" class="btn" value="Log in" onkeypress="press()" style="font-family:  Verdana, Geneva, Tahoma, sans-serif;">
     </div>
    </form>
    
    
<br>
</form>
