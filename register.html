<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="register.css">
    <script src="Loginscript.js"></script>
</head>
<body>
    <section>
        <div class="container">  
            <form  spellcheck="false">
                <p>Register Here !!</p>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name"/>
                </div>
             
                <div class="form-group">
                    <input type="email" id="email" name="email"  placeholder="email">
                </div>
                <div class="form-group">
                    <input type="tel" name="Phone" id="phone" placeholder="Mobile Number">
                </div>
                
                <div class="form-group">
                    <input type="text" id="email" name="email"  value="" placeholder="Address"  required="">
                </div>
                <div class="form-group">
                    <input type="text" id="user_id" placeholder="user_id">
                </div>
                <div class="form-group">
                    <input type="text" id="password" name="email" placeholder="new password">
                </div>
                <div class="form-group">
                    <input type="text" id="repassword" name="password"  placeholder="re-enter password"  required="">
                </div>
                <br>
                <button type="button" onclick="registering()" style="margin-bottom: 10px;font-family: 'Courier New', Courier, monospace;";>Create an account</button>
            </form>
        </div>          
    </section>
</body>
</html>
